<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Pizzeria</h1>
        <form>
            <fieldset>
                <legend>User:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Pizza Type:</legend>
                    <div>
                        <input type="radio" id="peperoni" name="pizza">
                        <label for="peperoni">Peperoni</label>
                    </div>
                    <div>
                        <input type="radio" id="cheese" name="pizza">
                        <label for="cheese">Cheese</label>
                    </div>
                    <div>
                        <input type="radio" id="ultimate supreme" name="pizza">
                        <label for="ultimate supreme">Ultimate Supreme</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Size:</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Toppings:</legend>
                    <div>
                        <input type="checkbox" id="meat" name="meat" value="meat">
                        <label for="meat">Meat</label>
                    </div>
                    <div>
                        <input type="checkbox" id="peppers" name="peppers" value="peppers">
                        <label for="peppers">Peppers</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ham" name="caramel" value="ham">
                        <label for="ham">Ham</label>
                    </div>
                </fieldset>
            </div>
            <fieldset>
                <legend>Chicken Wings Type Flavor:</legend>
                <label for="container">Please Choose One</label>
                <select name="container" id="container">
                    <option value="spicy bbq">Spicy BBQ</option>
                    <option value="bqq">BQQ</option>
                    <option value="spicy">Spicy</option>
                    <option value="oven roasted">Oven Roasted</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10"
                          placeholder="5 Star Pizzeria"></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
